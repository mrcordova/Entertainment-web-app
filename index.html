<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js"></script>
    <title>Frontend Mentor | Entertainment web app</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/logo.svg" alt="logo" />
      <nav>
        <menu id="nav-menu">
          <li>
            <label>
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 0H1C.4 0 0 .4 0 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11H1c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1ZM19 0h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1Z"
                  fill="currentColor" />
              </svg>
              <input type="radio" name="nav" id="all" />
            </label>
          </li>
          <li>
            <label>
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z"
                  fill="currentColor" />
              </svg>
              <input type="radio" name="nav" id="movie" />
            </label>
          </li>
          <li>
            <label>
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20 4.481H9.08l2.7-3.278L10.22 0 7 3.909 3.78.029 2.22 1.203l2.7 3.278H0V20h20V4.481Zm-8 13.58H2V6.42h10v11.64Zm5-3.88h-2v-1.94h2v1.94Zm0-3.88h-2V8.36h2v1.94Z"
                  fill="currentColor" />
              </svg>
              <input type="radio" name="nav" id="tv" />
            </label>
          </li>
          <li>
            <label>
              <svg
                id="nav-bookmark"
                width="12"
                height="14"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.61 0c.14 0 .273.028.4.083a1.03 1.03 0 0 1 .657.953v11.928a1.03 1.03 0 0 1-.656.953c-.116.05-.25.074-.402.074-.291 0-.543-.099-.756-.296L5.833 9.77l-4.02 3.924c-.218.203-.47.305-.756.305a.995.995 0 0 1-.4-.083A1.03 1.03 0 0 1 0 12.964V1.036A1.03 1.03 0 0 1 .656.083.995.995 0 0 1 1.057 0h9.552Z"
                  fill="currentColor" />
              </svg>
              <input type="radio" name="nav" id="bookmark" />
            </label>
          </li>
        </menu>
      </nav>

      <div id="profile-con">
        <img src="./assets/image-avatar.png" alt="avatar" />
      </div>
    </header>
    <main>
      <div>
        <img src="./assets/icon-search.svg" alt="Search" />
        <input
          type="text"
          name="search"
          id="search"
          placeholder="  Search for movies or TV series Trending" />
      </div>

      <div id="home">
        <div>
          <h1>Trending</h1>
          <div>
            <div>
              <img
                src="./assets/icon-bookmark-empty.svg"
                alt="empty bookmark" />
            </div>
            <picture>
              <source
                media="(min-width: 90rem)"
                srcset="./assets/thumbnails/beyond-earth/trending/large.jpg" />
              <img
                loading="lazy"
                src="./assets/thumbnails/beyond-earth/trending/small.jpg"
                alt="" />
            </picture>
            <div>
              <div>
                <p>2019</p>
                &dot;
                <div>
                  <img
                    src="./assets/icon-category-movie.svg"
                    alt="movie category" />
                  <p>Movie</p>
                </div>
                &dot;
                <p>PG</p>
              </div>
              <h3>Beyond Earth</h3>
            </div>
          </div>
          <div>
            <div>
              <img
                src="./assets/icon-bookmark-empty.svg"
                alt="empty bookmark" />
            </div>
            <picture>
              <source
                media="(min-width: 90rem)"
                srcset="./assets/thumbnails/bottom-gear/trending/large.jpg" />
              <img
                loading="lazy"
                src="./assets/thumbnails/bottom-gear/trending/small.jpg"
                alt="" />
            </picture>
            <div>
              <div>
                <p>2021</p>
                &dot;
                <div>
                  <img
                    src="./assets/icon-category-movie.svg"
                    alt="movie category" />
                  <p>Movie</p>
                </div>
                &dot;
                <p>PG</p>
              </div>
              <h2>Bottom Gear</h2>
            </div>
          </div>
        </div>
        <div>
          <h2>Recommended for you</h2>
          <div>
            <div>
              <img
                src="./assets/icon-bookmark-empty.svg"
                alt="empty bookmark" />
            </div>
            <picture>
              <source
                media="(min-width: 90rem)"
                srcset="
                  ./assets/thumbnails/the-great-lands/regular/large.jpg
                " />
              <source
                media="(min-width: 48rem)"
                srcset="
                  ./assets/thumbnails/the-great-lands/regular/medium.jpg
                " />
              <img
                loading="lazy"
                src="./assets/thumbnails/the-great-lands/regular/small.jpg"
                alt="the great lands" />
            </picture>
            <div>
              <div>
                <p>2019</p>
                &dot;
                <div>
                  <img
                    src="./assets/icon-category-movie.svg"
                    alt="movie category" />
                  <p>Movie</p>
                </div>
                &dot;
                <p>E</p>
              </div>
              <h3>The Great Lands</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Display trending shows -->

      <!-- Display recommended shows -->
    </main>
  </body>
</html>
